sudo: required
dist: xenial

language: cpp

git:
    depth: 10

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - g++-4.8
        - libusb-1.0-0-dev
    
  coverity_scan:
    project:
      name: "rorywalsh/cabaiste"
      description: "<Your project description here>"
    notification_email: rorywalsh@ear.ie
    build_command_prepend: 

    build_command:  "make -f ~/build/rorywalsh/cabaiste/Builds/LinuxMakefile/MakeCabbageIDE"
    branch_pattern: coverity_scan

before_install:
    - sudo apt-get build-dep csound
    - sudo apt-get update --fix-missing
    - sudo apt-get update -qq
    - sudo apt-get install -y
        libfreetype6-dev
        libx11-dev
        libstdc++6
        libc++-dev
        libxinerama-dev
        libxrandr-dev
        libxcursor-dev
        libxcomposite-dev
        mesa-common-dev
        libasound2-dev
        freeglut3-dev
        libcurl4-gnutls-dev+
        libasound2-dev
        libsndfile1
        libjack-dev
        libwebkitgtk-3.0-dev

    - sudo apt-get update --fix-missing
    

compiler:
    - gcc

before_script: 
    - cd ..
    - sudo apt-get install libsndfile1
    - mkdir csoundMaster
    - cd csoundMaster
    - git clone https://github.com/csound/csound.git
    - cd csound
    - mkdir build
    - cd build
    - cmake .. -DUSE_GETTEXT=0 -DBUILD_CSOUNDVST=0 -DBUILD_PD_CLASS=0 -DBUILD_STATIC_LIBRARY=1 -DBUILD_VST4CS_OPCODES=0 -DBUILD_VST4CS_OPCODES=0 -DBUILD_CSOUND_AC_LUA_INTERFACE=0 -DBUILD_LUA_OPCODES:BOOL=0 -DBUILD_CSOUND_AC=0 -DBUILD_CSOUND_AC_LUA_INTERFACE=0 -DBUILD_CSOUND_AC_PYTHON_INTERFAC=0 
    - sudo make -j4
    - sudo make install
    - sudo ldconfig
    - cd /home/travis/build/rorywalsh/cabaiste/Builds/LinuxMakefile/

script:
    - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make -f MakeCabbageIDE ; fi    
